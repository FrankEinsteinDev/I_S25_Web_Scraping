<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Noticias Marca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1 class="mb-4">Últimas noticias de Marca</h1>

    <form method="get" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" class="form-control" name="texto" placeholder="Buscar..." value="{{ filtro_texto }}">
        </div>
        <div class="col-md-4">
            <select class="form-select" name="autor">
                <option value="">Todos los autores</option>
                {% for a in autores %}
                    <option value="{{ a }}" {% if filtro_autor == a %}selected{% endif %}>{{ a }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Enlace</th>
                <th>Fecha</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody>
            {% for n in noticias %}
            <tr>
                <td>{{ n[0] }}</td>
                <td><a href="{{ n[1] }}" target="_blank">Leer más</a></td>
                <td>{{ n[2] }}</td>
                <td>{{ n[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
